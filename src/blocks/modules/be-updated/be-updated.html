<section class="be-updated">
  <div class="be-updated__wrapper">
    <div class="be-updated__text-wrap">
      <h2>Be Updated!</h2>
      <form action="" class="be-updated__form form">
        <input type="text" placeholder="First Name*">
        <input type="text" placeholder="Last Name*">
        <input type="text" placeholder="Email Subject*">
        <textarea id="subject" name="subject" placeholder="Write something here..."></textarea>
        <button type="submit" value="Submit Email" class="be-updated__button button">Submit Email</button>
      </form>
    </div>
    <div class="be-updated__photo-wrap">
      <img src="./img/sprites/photo-1.jpg" alt="image">
    </div>
  </div>
</section>
